name: Deploy AKS-Construction

on:
  workflow_dispatch:
    inputs:
      username:
        required: false
        type: string
  workflow_call:
    inputs:
      username:
        required: false
        type: string
    secrets:
      token:
        required: false

env:
  aks: kh-device-dev
  AZURE_RG: "kh-device-dev-rg"
  dnsZoneId: /subscriptions/95efa97a-9b5d-4f74-9f75-a3396e23344d/resourceGroups/kh-common/providers/Microsoft.Network/dnszones/labhome.biz

jobs:
  aksc:
    runs-on: ubuntu-latest
    environment: 
      name: "kh-emp-dev"
      url: https://${{ env.APP_NAME }}.${{ env.APP_DOMAIN }}
    steps:

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set User ObjectId
      run: |
        echo "userObjectId=$(az ad signed-in-user show --query objectId --out tsv)" >> $GITHUB_ENV

    - name: Create Resource Group
      run: |
        az group create -l WestEurope -n ${{ env.AZURE_RG }} 

      # Deploy Bicep file
    - name: AKS-Construction
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ env.AZURE_RG }}
        template: https://github.com/Azure/AKS-Construction/releases/download/0.6.2/main.json
        parameters: 	resourceName=${{ env.aks }} \
                      agentCount=2 \
                      JustUseSystemPool=true \
                      custom_vnet=true \
                      enable_aad=true \
                      AksDisableLocalAccounts=true \
                      enableAzureRBAC=true \
                      adminprincipleid=${{ env.userObjectId }} \
                      registries_sku=Standard \
                      acrPushRolePrincipalId=${{ env.userObjectId }} \
                      azurepolicy=audit \
                      dnsZoneId=${{ env.dnsZoneId }} \
                      azureKeyvaultSecretsProvider=true \
                      createKV=true \
                      kvOfficerRolePrincipalId=${{ env.userObjectId }}
        failOnStdErr: false